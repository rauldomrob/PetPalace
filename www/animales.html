<!DOCTYPE html>
<html lang="es" class="html_index">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>Animales | PetPalace</title>
        <link rel="shortcut icon" href="img/logo_sin_fondo.png">
        <link rel="stylesheet" href="css/animales.css">
    </head>
    <body class="body_index">
        <header>
            <div class="todo_header">
                <div class="main_header">
                    <div class="logo_header">
                        <div class="logo_header_img">
                            <a href="index.html">
                                <img src="./img/logo_sin_fondo.png" alt="Logo PetPalace">
                            </a>
                        </div>
                    </div>
                    <div class="slogan">
                        <div class="texto_slogan">
                            !Un hogar para ellos, un amigo para siempre!
                        </div>
                    </div>
                    <div class="todo_botones">
                        <div class="botones">
                            <div class="boton"><button id="open-login">Log In</button></div>
                            <div class="boton"><a href="register.html" class="log" id="btn-logon"><button>Registrarse</button></a></div>
                        </div>
                        <div class="profile botones">
                            <div class="boton"><a href="profile.html" id="btn-profile"><button>Mi cuenta</button></a></div>
                        </div>
                    </div>
                </div>
                <div class="todo_flecha">
                    <button id="flecha" class="flecha">
                        <img src="./img/flecha_hacia_abajo.png" alt="flecha" />
                    </button>
                </div>
        
                <div class="subheader">
                    <div class="categorias">
                        <div class="categoria Todos">Todos</div>
                        <div class="categoria Perro">Perros</div>
                        <div class="categoria Gato">Gatos</div>
                        <div class="categoria Ave">Aves</div>
                        <div class="categoria Reptil">Reptiles</div>
                        <div class="categoria Otros">Otros</div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="fondo-login">
                <div id="login">
                    <button id="cerrar-login">×</button>
                    <img src="img/logo_sin_fondo.png" alt="Logo PetPalace">
                    <h2>Iniciar sesión en PetPalace</h2>
                    <div class="todo_login">
                        <div id="form-login">
                            <div id="correo">
                                <label>Correo Electronico</label>
                                <input id="login-email" type="email" placeholder="Correo electronico" autocomplete="off" value=""
                                    required>
                            </div>
                            <div id="contra">
                                <label>Contraseña</label>
                                <div>
                                    <input id="login-password" type="password" placeholder="Contraseña" autocomplete="off" value="" required>
                                    <img src="img/ojo_cerrado.png" class="ojo" type="button" alt="ojo">
                                </div>
                            </div>
                            <div id="div-btn"><button id="btn-login">Acceder</button></div>
                        </div>
                    </div>
                    <div id="botones">
                        <button class="login-ex" id="github"><img src="img/logo_github.png" alt="GitHub">
                            <h4>Inicia con GitHub</h4>
                        </button>
                        <button class="login-ex" id="google"><img src="img/logo_google.png" alt="Google">
                            <h4>Inicia con Google</h4>
                        </button>
                    </div>
                    <h4 id="msj-error"></h4>
                    <h3>¿No tienes cuenta?</h3><a href="register.html" class="regis_link">Regístrate</a>
                </div>
            </div>
            <div class="todo_home">
                <div class="home">
                    <a href="index.html">
                    <i class="fa-solid fa-house" style="color: #000000;"></i><br><div>Home</div></a>
                </div>
            </div>
            <div id="msj_nologin">
                <h3>Necesitas tener una cuenta para poder visualizar a nuestros animales</h3>
                <h3>Inicia sesión o regístrate en la cabecera de nuestra página</h3>
            </div>
            <div id="animalInfo"></div>
        </main>
        <div data-include="inc/footer.html"></div>
    </body>
    <script src="js/header.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/login.js"></script>
    <script src="js/include.js"></script>
    <script src="cordova.js"></script>
</html>
