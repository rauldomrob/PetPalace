<!DOCTYPE html>
<html lang="es" class="html_index">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil | PetPalace</title>
        <link rel="stylesheet" href="css/profile.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Animales | PetPalace</title>
        <link rel="shortcut icon" href="img/logo_sin_fondo.png">
    </head>
    <body class="body_index">
        <header>
            <div class="todo_header">
                <div class="main_header">
                    <div class="logo_header">
                        <div class="logo_header_img">
                            <a href="index.html">
                                <img src="./img/logo_sin_fondo.png" alt="Logo PetPalace">
                            </a>
                        </div>
                    </div>
                    <div class="slogan">
                        <div class="texto_slogan">
                            !Un hogar para ellos, un amigo para siempre!
                        </div>
                    </div>
                    <div class="todo_botones">
                        <div class="botones">
                            <div class="boton"><button id="open-login">Log In</button></div>
                            <div class="boton"><a href="register.html" class="log"
                                    id="btn-logon"><button>Registrarse</button></a></div>
                        </div>
                        <div class="profile botones">
                            <div class="boton"><a href="profile.html" id="btn-profile"><button>Mi cuenta</button></a></div>
                        </div>
                    </div>
                </div>
                <div class="todo_flecha">
                    <button id="flecha" class="flecha">
                        <img src="./img/flecha_hacia_abajo.png" alt="flecha" />
                    </button>
                </div>

                <div class="subheader">
                    <div class="categorias">
                        <div class="categoria Todos">Todos</div>
                        <div class="categoria Perro">Perros</div>
                        <div class="categoria Gato">Gatos</div>
                        <div class="categoria Ave">Aves</div>
                        <div class="categoria Reptil">Reptiles</div>
                        <div class="categoria Otros">Otros</div>
                    </div>
                </div>
            </div>
        </header>
        <div class="todo_home">
            <div class="home">
                <a href="index.html">
                    <i class="fa-solid fa-house" style="color: #000000;"></i><br>
                    <div>Home</div>
                </a>
            </div>
        </div>
        <div id="perfil">
            <h1>Datos de usuario</h1>
            <div id="foto"></div>
            <div id="nombre"></div>
            <div id="correo"></div>
            <button id="logout">Cerrar sesi√≥n</button>
        </div>
        <div data-include="inc/footer.html"></div>
    </body>
    <script src="js/header.js"></script>
    <script type="module" src="js/profile.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/login.js"></script>
    <script src="js/include.js"></script>
    <script src="cordova.js"></script>
</html>
